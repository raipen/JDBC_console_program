<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>호반우 런</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        상단메뉴
    </header>
    <canvas id="game">
    </canvas>
    <footer>
        <canvas id="skill"></canvas>
        <canvas id="item"></canvas>
        <div id="arrow">
            <div></div>
            <div class="arrowbutton" id="up">↑</div>
            <div></div>
            <div class="arrowbutton" id="left">←</div>
            <div class="arrowbutton" id="down">↓</div>
            <div class="arrowbutton" id="right">→</div>
        </div>
        <div id="jump">점프(스페이스바)</div>
        <canvas id="status"></canvas>
    </footer>
    <div id="modal" class="modal">
        <div id="modal-content">
            <div id="modal-header">
                <span id="modal-title">게임오버</span>
                <span id="modal-close">X</span>
            </div>
            <div id="modal-body">
                <div id="modal-text">
                    <span>걸린 시간</span>
                    <span id="time">0</span>
                    <span>경험치</span>
                    <span id="exp">0</span>
                </div>
                <div id="modal-button">
                    <button id="restart">재수강하기</button>
                    <button id="exit">나가기</button>
                </div>
            </div>
        </div>
    </div>
    <script type='module'>
        import {main} from './js/index.js';
        import {get_cookie} from './js/utils.js';
        //check login
        //check character
        const mapNo = location.search.split("=")[1];
        main(mapNo, get_cookie("characterId"));
    </script>
</body>

</html>
