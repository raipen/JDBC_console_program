<html lang="en">

<form action="stastic2.jsp" method="post">

        <input type="text" name="stt2_userid"> 계정의 클리어 기록 보기
        <input type="submit" value="보기">

</form>
<form action="stastic3.jsp" method="post">

        스킬별 클리어 기록 보기
        <input type="submit" value="보기">
    </div>
</form>

<form action="stastic7.jsp" method="post">
    <div style="margin-left: 10%; margin-top: 10%;">
        데미지가 <input type="number" name="stt7_damage"> 이상이거나
        크기가 <input type="number" name="stt7_size"> 이상인 장애물 조회
        <input type="submit" value="보기">
    </div>
</form>
